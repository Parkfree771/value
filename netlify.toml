[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # 빌드 최적화
  NODE_OPTIONS = "--max-old-space-size=4096"

# Next.js On-Demand Revalidation 지원
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================
# 정적 자산 캐싱 (1년) - 이미지, 폰트, JS/CSS
# ============================================
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# ISR 페이지 캐싱 - stale-while-revalidate
# ============================================
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, s-maxage=300, stale-while-revalidate=600"

[[headers]]
  for = "/ranking"
  [headers.values]
    Cache-Control = "public, max-age=0, s-maxage=300, stale-while-revalidate=600"

[[headers]]
  for = "/market-call"
  [headers.values]
    Cache-Control = "public, max-age=0, s-maxage=300, stale-while-revalidate=600"

[[headers]]
  for = "/guru-tracker"
  [headers.values]
    Cache-Control = "public, max-age=0, s-maxage=300, stale-while-revalidate=600"

# ============================================
# JSON 데이터 캐싱
# ============================================
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=60, stale-while-revalidate=300"

# ============================================
# API 라우트 설정
# ============================================
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# revalidate API는 절대 캐시하면 안됨
[[headers]]
  for = "/api/revalidate"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# ============================================
# 보안 및 성능 헤더
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
