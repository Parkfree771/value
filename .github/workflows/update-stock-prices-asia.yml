name: Update Stock Prices (Asia)

on:
  schedule:
    # 아시아 시장 시간: 09:00~17:00 KST = 00:00~08:00 UTC
    # 15분마다 실행
    - cron: '*/15 0-8 * * *'
  workflow_dispatch:
    inputs:
      market_type:
        description: 'Market type to update'
        required: false
        default: 'ASIA'

jobs:
  update-prices-asia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Asia stock prices
        env:
          FIREBASE_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_BASE_URL: https://openapi.koreainvestment.com:9443
          MARKET_TYPE: ASIA
        run: npx tsx scripts/github-update-prices.ts

      - name: Revalidate pages
        if: success()
        run: |
          curl -X POST "${{ secrets.SITE_URL }}/api/revalidate" \
            -H "Content-Type: application/json" \
            -d '{"path": "/"}' \
            --fail --silent --show-error || echo "Revalidate failed, but continuing..."
          curl -X POST "${{ secrets.SITE_URL }}/api/revalidate" \
            -H "Content-Type: application/json" \
            -d '{"path": "/market-call"}' \
            --fail --silent --show-error || echo "Revalidate failed, but continuing..."
